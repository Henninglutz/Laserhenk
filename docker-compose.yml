version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg15
    container_name: laserhenk_postgres
    environment:
      POSTGRES_DB: henk_rag
      POSTGRES_USER: henk_user
      POSTGRES_PASSWORD: henk_secure_password_2024
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U henk_user -d henk_rag"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
