[pytest]
# Pytest Configuration for LASERHENK

# Async test support
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Test discovery
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Markers
markers =
    asyncio: mark test as async test
    integration: mark test as integration test
    unit: mark test as unit test
    slow: mark test as slow running

# Paths
testpaths = tests

# Logging
log_cli = false
log_cli_level = INFO
