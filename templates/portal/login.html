<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - HENK Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 400px;
            width: 100%;
            padding: 40px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        .logo {
            font-size: 48px;
            text-align: center;
            margin-bottom: 30px;
            letter-spacing: 8px;
            font-weight: 100;
        }
        h1 {
            font-size: 28px;
            font-weight: 300;
            margin-bottom: 30px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #ccc;
        }
        input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }
        input:focus {
            outline: none;
            border-color: #fff;
        }
        .btn {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            background: #fff;
            color: #1a1a2e;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        .btn:hover {
            background: #ccc;
        }
        .error {
            background: rgba(255, 0, 0, 0.2);
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }
        .success {
            background: rgba(0, 255, 0, 0.2);
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }
        .links {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }
        .links a {
            color: #fff;
            text-decoration: none;
        }
        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">HENK</div>
        <h1>Anmelden</h1>

        <div id="error" class="error"></div>
        <div id="success" class="success"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">E-Mail</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Passwort</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group">
                <label for="totp">2FA Code (optional)</label>
                <input type="text" id="totp" name="totp" placeholder="6-stelliger Code">
            </div>

            <button type="submit" class="btn">Anmelden</button>
        </form>

        <div class="links">
            <p>Noch kein Account? <a href="/portal/register">Registrieren</a></p>
            <p><a href="/portal">← Zurück</a></p>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const totp = document.getElementById('totp').value;

            const errorDiv = document.getElementById('error');
            const successDiv = document.getElementById('success');
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';

            try {
                const response = await fetch('/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password,
                        totp: totp || undefined,
                    }),
                });

                const data = await response.json();

                if (!response.ok) {
                    errorDiv.textContent = data.error || 'Login fehlgeschlagen';
                    errorDiv.style.display = 'block';
                    return;
                }

                // Store tokens
                localStorage.setItem('access_token', data.access_token);
                localStorage.setItem('refresh_token', data.refresh_token);

                successDiv.textContent = 'Login erfolgreich! Weiterleitung...';
                successDiv.style.display = 'block';

                // Redirect to dashboard
                setTimeout(() => {
                    window.location.href = '/portal/dashboard';
                }, 1000);

            } catch (error) {
                errorDiv.textContent = 'Netzwerkfehler: ' + error.message;
                errorDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
